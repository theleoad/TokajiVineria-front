<div class="row meio">
  <!-- MENU VERTICAL -->
  <div class="col-2 col-md-3 menu-vertical">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../produto']">
          <img src="assets/imagens/tokaji-vineria-icone-produtos.png" />
          <p>Produtos</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../categoria']">
          <img src="assets/imagens/tokaji-vineria-icone-categorias.png" />
          <p>Categorias</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../nacionalidade']">
          <img src="assets/imagens/tokaji-vineria-icone-nacionalidades.png" />
          <p>Nacionalidades</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../harmonizacao']">
          <img src="assets/imagens/tokaji-vineria-icone-harmonizacoes.png" />
          <p>Harmonizações</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../fornecedor']">
          <img src="assets/imagens/tokaji-vineria-icone-fornecedores.png" />
          <p>Fornecedores</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../funcionario']">
          <img src="assets/imagens/tokaji-vineria-icone-funcionarios.png" />
          <p>Funcionários</p>
        </a>
      </li>
    </ul>
  </div>

  <!-- CONTEUDO -->
  <div class="col-10 col-md-9">
    <div class="container-adm">
      <h1>Cadastro de Produto</h1>
      <form [formGroup]="produtoForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome do produto"
            formControlName="nome"
          />
        </div>

        <div class="form-group">
          <label for="nome">Preço</label>
          <input
            type="number"
            class="form-control"
            id="preco"
            formControlName="preco"
          />
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select
            class="form-control"
            formControlName="categoria"
            [compareWith]="compararFn"
          >
            <option
              *ngFor="let categoria of categorias"
              [ngValue]="categoria"
              >{{ categoria.nome }}</option
            >
          </select>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea
            type="text"
            class="form-control"
            id="descricao"
            formControlName="descricao"
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          (click)="salvar(produtoForm.value)"
        >
          Salvar
        </button>
        <button [routerLink]="['/produto']" class="btn btn-primary">
          Voltar
        </button>
      </form>
    </div>
  </div>
</div>
