<h4>Carrinho</h4>
<div *ngIf="itensCarrinho; else: ElseBlock">
  <div class="margem" *ngFor="let itemCarrinho of itensCarrinho; let i = index">
    <div>
      <div class="row">
        <div class="col-2">
          <img
            style="max-width:32px;"
            class="small-img"
            src="http://localhost:4200/assets/imagens/vinhos/tokaji-vineria-espumante-jp-extra-brut.png"
          />
        </div>
        <div class="col-4">
          <p>R$ {{ itemCarrinho.produto.preco * itemCarrinho.quantidade }}</p>
          <!-- descricao -->
        </div>
        <div class="col-3">
          <!-- aumentar diminuir e quantidade -->
          <button
            class="btn btn-link"
            (click)="diminuirQuantidadeItemCarrinho(i)"
          >
            -
          </button>
          <span>{{ itemCarrinho.quantidade }}</span>
          <button
            class="btn btn-link"
            (click)="aumentarQuantidadeItemCarrinho(i)"
          >
            +
          </button>
        </div>
        <div class="col-3">
          <a class="btn btn-default" (click)="excluirItemCarrinho(i)">
            <i class="fa fa-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <h4>Total dos produtos: R$ {{ valorTotalCarrinho() }}</h4>
</div>
