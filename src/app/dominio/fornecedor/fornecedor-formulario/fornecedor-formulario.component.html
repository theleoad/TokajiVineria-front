<div class="row meio">
  <!-- MENU VERTICAL -->
  <div class="col-2 col-md-3 menu-vertical">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../produto']">
          <img src="assets/imagens/tokaji-vineria-icone-produtos.png" />
          <p>Produtos</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../categoria']">
          <img src="assets/imagens/tokaji-vineria-icone-categorias.png" />
          <p>Categorias</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../nacionalidade']">
          <img src="assets/imagens/tokaji-vineria-icone-nacionalidades.png" />
          <p>Nacionalidades</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../harmonizacao']">
          <img src="assets/imagens/tokaji-vineria-icone-harmonizacoes.png" />
          <p>Harmonizações</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../fornecedor']">
          <img src="assets/imagens/tokaji-vineria-icone-fornecedores.png" />
          <p>Fornecedores</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['../../funcionario']">
          <img src="assets/imagens/tokaji-vineria-icone-funcionarios.png" />
          <p>Funcionários</p>
        </a>
      </li>
    </ul>
  </div>

  <!-- CONTEUDO -->
  <div class="col-10 col-md-9">
    <div class="container-adm">
      <h1>Cadastro de Fornecedor</h1>
      <form [formGroup]="fornecedorForm" novalidate>
        <div class="form-group">
          <label for="nome">Nome Fantasia</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome Fantasia"
            formControlName="nome"
          />
        </div>

        <div class="form-group">
          <label for="razaosocial">Razão Social</label>
          <input
            type="text"
            class="form-control"
            id="razaosocial"
            placeholder="Razão Social"
            formControlName="razaosocial"
          />
        </div>

        <div class="row">
          <div class="form-group col">
            <label for="cnpj">CNPJ</label>
            <input
              type="number"
              class="form-control"
              id="cnpj"
              placeholder="00011122234"
              formControlName="cnpj"
            />
          </div>
          <div class="form-group col">
            <label for="ie">Inscrição Estaduao</label>
            <input
              type="number"
              class="form-control"
              id="ie"
              placeholder="123456789"
              formControlName="ie"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            placeholder="Endereço"
            formControlName="endereco"
          />
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="bairro"
              placeholder="Bairro"
              formControlName="bairro"
            />
          </div>
          <div class="form-group col">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              placeholder="Cidade"
              formControlName="cidade"
            />
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          (click)="salvar(fornecedorForm.value)"
        >
          Salvar
        </button>
        <button [routerLink]="['/fornecedor']" class="btn btn-primary">
          Voltar
        </button>
      </form>
    </div>
  </div>
</div>
